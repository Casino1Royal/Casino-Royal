<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Casino Stats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stats-container">
    <h1 class="stats-title">ðŸ“Š Your Casino Stats</h1>

    <div class="stats-cards">
      <div class="stat-card">
        <h2>Total Balance</h2>
        <p id="balance">$0</p>
      </div>

      <div class="stat-card">
        <h2>Total Spins</h2>
        <p id="spins">0</p>
      </div>

      <div class="stat-card">
        <h2>Total Wins</h2>
        <p id="wins">0</p>
      </div>

      <div class="stat-card">
        <h2>Total Losses</h2>
        <p id="losses">0</p>
      </div>
    </div>

    <div class="actions">
      <button class="back-button" onclick="goBack()">â¬… Return to Home</button>
      <button class="reset-button" onclick="resetStats()">ðŸ”„ Reset Stats</button>
    </div>
  </div>

  <script>
    function loadStats() {
      document.getElementById("balance").textContent = `$${localStorage.getItem("casinoBalance") || 0}`;
      document.getElementById("spins").textContent = localStorage.getItem("totalSpins") || 0;
      document.getElementById("wins").textContent = localStorage.getItem("totalWins") || 0;
      document.getElementById("losses").textContent = localStorage.getItem("totalLosses") || 0;
    }

    function resetStats() {
      if (confirm("Are you sure you want to reset all stats?")) {
        localStorage.removeItem("casinoBalance");
        localStorage.removeItem("totalSpins");
        localStorage.removeItem("totalWins");
        localStorage.removeItem("totalLosses");
        loadStats();
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadStats();
  </script>
</body>
</html>
